<div id="page-wrapper" style="background: #2F4F4F;">
<h1 class="page-header" style="color: #ffffff;">Search Statistics
</h1>
<div class="container-fluid" style="background: #000000;" ng-cotroller="searchController" id="searchedContainer">
 
    <select class="form-control" ng-model="selectedUser" ng-change="showSelectedUser(selectedUser)" id="selectUser">
        <option value="">Select user</option>
        <option ng-repeat="users in test" value="{{users}}">{{users}}</option>
    </select>
    <div id="showMostlyUser" ng-show="showMost">
          <p>The mostly searched user is: {{mostlySearched.mostlysercheduser}}</p>
        <p>Searched times: {{mostlySearched.serchedtimes}}</p>
        <img ng-src="{{mostlySearched.img}}" />
      
    </div>
    <div id="show_unigue_user" ng-show="showUnique">
        
        <img ng-src="{{uniqueUser.img}}" />
        <p>{{uniqueUser.name}}</p>
        <p>{{uniqueUser.searchedtimes}}</p>

        <table .table-striped>
            <tr>
            <th>Time Visited</th>
            <th>IP</th>
            </tr>
            <tr ng-repeat="unique in dataArray">
            <td>{{unique.date}}</td>
            <td>{{unique.ip}}</td>
            </tr>
        </table>


        </div>
    
</div>
<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</div>
