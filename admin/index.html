<html ng-app="loginApp">
<head>
    <title>Login</title>
    <link href="admin.css" type="text/css" rel="stylesheet">
</head>
 <body>
     <div id="form-main" ng-controller="loginController">
     <div id="form-div">
        <form class="form" id="form1" method="post" ng-submit="login()">

             <p class="name">
                 <input name="username" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Username" id="name" ng-model="userLogin.username"/>
             </p>

             <p class="email">
                 <input name="password" type="password" class="validate[required,custom[email]] feedback-input" id="password" placeholder="Password" ng-model="userLogin.password"/>
             </p>

             <div class="submit">
                 <input type="submit" name="submit" value="SEND" id="button-blue"/>
                 <div class="ease"></div>
             </div>
         </form>
     </div>
    
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="js/loginController.js"></script>
 </body>
</html>
